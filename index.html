<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./png/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Product card</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="image">
                <img src="./png/image-product-desktop.jpg" alt="Product" class="product-desktop">
            </div>
            <div class="text">
                <h4>PERFUME</h4>
                <h1>Gabrielle <br> Essence EAU <br> DE Perfum </h1>
                <p>A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, Perfumer-Creator <br> for the House of CHANEL.</p>
                <h2>$149.99</h2>
                <input type="button" class="btn1" value="Add to Cart">
            </div>
        </div>
    </main>
</body>
</html>
